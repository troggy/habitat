<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='../assets/base.css'>

    <link rel='icon' type='image/png' href='../assets/logo.png'>
    <link rel='apple-touch-icon' href='../assets/logo.png'>
    <title>Proposals</title>

  <body>
    <canvas id="gradient-canvas"></canvas>
    <section class='wrapperNav'>
      <div class='Nav'>
        <img src='../assets/strudel.png'>
        <div>
          <a class='button' href='https://gov.strudel.finance' target="_blank">Governance Forum</a>
          <a class='button' href='/'>Proposals</a>
          <a class='button' href='/propose/'>Submit a Proposal</a>

    <div class='wrapperContent'>
      <section>
        <h1>Proposal</h1>
        <section>
          <div class='proposal'></div>

          </div>
        </section>
      </section>
    </div>
    <script src='https://cdn.jsdelivr.net/gh/ethers-io/ethers.js@v4.0.41/dist/ethers.min.js'
